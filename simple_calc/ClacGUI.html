<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.1/lib/browser/math.min.js"></script>
    <script>
        function addLog(msg){
            var ul = document.getElementById("log");
            var li = document.createElement("li");  
            var msg_text = document.createTextNode(msg);

            li.appendChild(msg_text);
            ul.appendChild(li);
        }

        function calculate(){
            let expression = document.getElementById("expression").value;
            console.log(expression);
            try{
                // let answer = eval(expression);
                let answer = math.evaluate(expression);
                console.log(answer);
                addLog(expression + "=" + answer);
                document.getElementById("expression").value=answer;
                document
            }catch(e){
                console.log(e);
                alert("Invalid Expression");
            }            
        }   

        function initialize_app(){
          calculate_btn = document.getElementById("submit");
          calculate_btn.addEventListener("click",calculate);

        }

        function addText(button){
          input = document.getElementById("expression");
          input.value = input.value + button.innerText;
        }

        function resetInput(){
          input = document.getElementById("expression");
          console.log(input.value); 
          input.value = "";
        }
    </script>
  </head>

  <body onload="initialize_app()">
    <h3 style="text-align: center;">Basic Calculator</h3>
    </br>
    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col" style="text-align: center;" >
            <input id="expression"></input>
            <!-- </br></br> -->
            
          </br></br>
          </div>
          <div class="col">
          </div>
        </div>

        <div class="row">
          <div class="col">
          </div>
          <div class="col" style="text-align: center;" >
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">7</button>
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">8</button>
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">9</button>
            <button type="button" class="btn btn-danger" id="calc-button" onclick="addText(this)">*</button>
          </br></br>
          </div>
          <div class="col">
          </div>
        </div>

        <div class="row">
          <div class="col">
          </div>
          <div class="col" style="text-align: center;" >
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">4</button>
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">5</button>
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">6</button>
            <button type="button" class="btn btn-danger" id="calc-button" onclick="addText(this)">-</button>
          </br></br>
          </div>
          <div class="col">
          </div>
        </div>

        <div class="row">
          <div class="col">
          </div>
          <div class="col" style="text-align: center;" >
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">1</button>
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">2</button>
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">3</button>
            <button type="button" class="btn btn-danger" id="calc-button" onclick="addText(this)">+</button>
          </br></br>
          </div>
          <div class="col">
          </div>
        </div>
        
        <div class="row">
          <div class="col">
          </div>
          <div class="col" style="text-align: center;" >
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">0</button>
            <button type="button" class="btn btn-primary" id="calc-button" onclick="addText(this)">.</button>
            <button type="button" class="btn btn-success" id="submit">=</button>
            <button type="button" class="btn btn-danger" id="calc-button" onclick="addText(this)">/</button> 
          </br></br>
          </div>
          <div class="col">
          </div>
        </div>

        <div class="row">
          <div class="col">
          </div>
          <div class="col" style="text-align: center;" >
            <button type="button" class="btn btn-warning" id="calc-button" onclick="resetInput()">Clear</button>
          </br></br>
          </div>
          <div class="col">
          </div>
        </div>

        <div class="row">
          <div class="col">
          </div>
          <div class="col" style="text-align: center;" >
            <ul id="log" style="box-align: center; justify-content: center;"></ul>
          </br></br>
          </div>
          <div class="col">
          </div>
        </div>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
